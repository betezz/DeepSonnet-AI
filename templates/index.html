<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Analyzer</title>

    <!-- favicon link-->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 30px;
        }
        #loading {
            display: none;  /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }
        .two-column {
            display: none;  /* Hidden by default, shown when analysis is done */
            margin-top: 30px;
            height: 800px;  /* Set a fixed height for the split-screen layout */
        }
        .poem-column, .result-column {
            height: 100%;  /* Make sure both columns take up full height */
            overflow-y: scroll;  /* Enable vertical scrolling */
        }
        .poem-column {
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }
        .result-column {
            padding-left: 20px;
        }
        #back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form for poem submission -->
        <h1 class="text-center mb-4">Analyze Your Poem</h1>
        <form id="poem-form">
            <div class="form-group">
                <label for="poem_title">Poem Title:</label>
                <input type="text" id="poem_title" name="poem_title" class="form-control" value="Untitled">
            </div>
            <div class="form-group">
                <label for="poem_text">Poem Text:</label>
                <textarea id="poem_text" name="poem_text" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="analysis_type">Analysis Type:</label>
                <select id="analysis_type" name="analysis_type" class="form-control">
                    <option value="sentiment">Sentiment</option>
                    <option value="themes">Themes</option>
                    <option value="style">Style</option>
                    <option value="rhyme">Rhyme</option>
                    <option value="meter">Meter</option>
                    <option value="general">General Analysis</option>
                    <option value="king">King Analysis</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <!-- Loading spinner -->
        <div id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Analyzing your poem, please wait...</p>
        </div>

        <!-- Two-column layout after submission -->
        <div id="analysis-container" class="row two-column">
            <!-- Left Column: Poem Text -->
            <div class="col-md-6 poem-column">
                <h3>Submitted Poem:</h3>
                <h5 id="displayed-poem-title"></h5>
                <pre id="displayed-poem-text"></pre> <!-- `pre` preserves poem formatting -->
                <button id="back-button" class="btn btn-secondary">Back</button>
            </div>

            <!-- Right Column: Analysis Result -->
            <div class="col-md-6 result-column">
                <h3>Analysis Result:</h3>
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>

    <!-- Link to local jQuery, Popper.js, Bootstrap JS, and custom.js -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
