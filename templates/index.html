<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Analyzer</title>
    <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Analyze Your Poem</h1>
        <form id="poem-form">
            <div class="form-group">
                <label for="poem_title">Poem Title:</label>
                <input type="text" id="poem_title" name="poem_title" class="form-control" value="Untitled">
            </div>
            <div class="form-group">
                <label for="poem_text">Poem Text:</label>
                <textarea id="poem_text" name="poem_text" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="analysis_type">Analysis Type:</label>
                <select id="analysis_type" name="analysis_type" class="form-control">
                    <option value="sentiment">Sentiment</option>
                    <option value="themes">Themes</option>
                    <option value="style">Style</option>
                    <option value="rhyme">Rhyme</option>
                    <option value="meter">Meter</option>
                    <option value="general">General Analysis</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <!-- Link to local jQuery, Popper.js, and Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script>
        document.getElementById('poem-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way

            let poemTitle = document.getElementById('poem_title').value;
            let poemText = document.getElementById('poem_text').value;
            let analysisType = document.getElementById('analysis_type').value;

            fetch('/analyze_poem', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    poem_text: poemText,
                    poem_title: poemTitle,
                    analysis_type: analysisType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.result) {
                    document.getElementById('result').innerHTML = `<h3>Analysis Result:</h3><p>${data.result}</p>`;
                } else if (data.error) {
                    document.getElementById('result').innerHTML = `<h3 class="text-danger">Error:</h3><p>${data.error}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
